<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大廳</title>
    <link rel="stylesheet" href="lobby.css">
</head>
<body>
    <div class="lobby-container">
        <h1>遊戲大廳</h1>

        <!-- 顯示房間列表 -->
        <div class="room-list">
            <h2>房間列表</h2>
            <ul id="room-list">
                <!-- 房間列表將由 JavaScript 動態生成 -->
            </ul>
        </div>

        <!-- 創建房間按鈕 -->
        <div class="create-room">
            <h2>創建遊戲房間</h2>
            <button id="create-room-btn">創建房間</button>
        </div>

        <!-- 加入房間 -->
        <div class="join-room">
            <h2>加入遊戲房間</h2>
            <input type="text" id="room-id-input" placeholder="輸入房間ID">
            <button id="join-room-btn">加入房間</button>
        </div>

        <!-- 公共聊天 -->
        <div class="chat-container">
            <h2>公共聊天</h2>
            <div id="chat-box">
                <!-- 聊天訊息將顯示在這裡 -->
            </div>
            <input type="text" id="chat-input" placeholder="輸入訊息...">
            <button id="send-chat-btn">發送</button>
        </div>
    </div>

    <script src="lobby.js"></script>
</body>
</html>
