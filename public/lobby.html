<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>多人對戰遊戲 - 大廳</title>
  <link rel="stylesheet" href="lobby.css"> <!-- 請將相關 CSS 移到 lobby.css -->
</head>
<body>
  <h1 id="lobby-title">遊戲大廳</h1>
  <div id="lobby">
    <input type="text" id="playerID" placeholder="輸入玩家ID">
    <button id="confirmPlayerID">確認玩家ID</button>
    <button id="createRoom" disabled>創建房間</button>
    <button id="joinRoom" disabled>加入房間</button>

    <div id="create-room-screen" style="display:none;">
      <h2>創建房間</h2>
      <label for="room-mode">房間模式：</label>
      <select id="room-mode">
        <option value="invite-only">邀請模式</option>
        <option value="public">公開模式</option>
      </select><br>

      <label for="spectator-setting">觀戰功能：</label>
      <select id="spectator-setting">
        <option value="allow">允許觀戰者進入</option>
        <option value="disallow">禁止觀戰者進入</option>
      </select><br>

      <button id="create-room-btn">創建房間</button>
    </div>

    <div id="roomList"></div> <!-- 顯示房間列表 -->
  </div>

  <div id="icon-selection" style="display:none;">
    <h2>選擇你的圖示</h2>
    <button onclick="selectIcon('🐶')">🐶</button>
    <button onclick="selectIcon('🐱')">🐱</button>
    <button onclick="selectIcon('🦊')">🦊</button>
    <button onclick="selectIcon('🐯')">🐯</button>
    <button onclick="selectIcon('🦁')">🦁</button>
  <button onclick="selectIcon('🐺')">🐺</button>
  <button onclick="selectIcon('🐭')">🐭</button>

  <button onclick="selectIcon('🐻‍❄️')">🐻‍❄️</button>
  <button onclick="selectIcon('🐨')">🐨</button>

  <button onclick="selectIcon('🐧')">🐧</button>
  <button onclick="selectIcon('🦉')">🦉</button>
  <button onclick="selectIcon('🐸')">🐸</button>
  <button onclick="selectIcon('🐳')">🐳</button>
