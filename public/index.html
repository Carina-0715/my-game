<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>遊戲大廳</title>
  <style>
    /* 樣式部分 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    #lobby {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    #controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #0056b3;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #007BFF;
    }

    #playerIdContainer {
      margin-bottom: 20px;
      text-align: center;
    }

    #chatContainer {
      height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }

    #chatMessages {
      display: flex;
      flex-direction: column;
    }

    #messageInputContainer {
      display: flex;
      gap: 10px;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="client.js"></script>
</head>
<body>
  <div id="lobby">
    <h1>遊戲大廳</h1>

    <!-- 玩家 ID 輸入區 -->
    <div id="playerIdContainer">
      <input id="playerIdInput" type="text" placeholder="輸入玩家 ID">
      <button id="setPlayerIdButton">設定 ID</button>
    </div>

    <!-- 功能按鈕 -->
    <div id="controls">
      <button id="createRoom">創建房間</button>
      <!-- 房間創建彈出區 -->
<div id="createRoomModal" style="display: none;">
  <h3>創建房間</h3>
  <div id="roomList">
  <h2>房間列表</h2>
  <!-- 動態更新房間資料 -->
</div>
  <label>
    房間名稱：
    <input id="roomNameInput" type="text" placeholder="輸入房間名稱">
  </label>
  <br>
  <label>
    <input id="allowSpectators" type="checkbox"> 允許觀戰
  </label>
  <br>
  <label>
    <input id="inviteOnly" type="checkbox"> 僅限邀請
  </label>
  <br>
  <button id="confirmCreateRoom">確認創建</button>
  <button id="cancelCreateRoom">取消</button>
</div>
      <button id="joinRoom">加入房間</button>
      <button id="spectateRoom">觀戰</button>
    </div>

    <!-- 聊天區 -->
    <div id="chat">
      <h2>公頻聊天</h2>
      <div id="chatContainer">
        <div id="chatMessages"></div>
      </div>
      <div id="messageInputContainer">
        <input id="messageInput" type="text" placeholder="輸入消息">
        <button id="sendButton">發送</button>
      </div>
    </div>
  </div>
</body>
</html>
