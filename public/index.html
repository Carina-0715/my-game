<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多人對戰遊戲</title>
  <style>
     body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      height: 100vh;
      justify-content: center;
      overflow: hidden;
    }
    h1 {
      text-align: center;
    }
    #lobby {
      text-align: center;
      margin: 20px;
    }
   /* 主要遊戲區域 */
    #game-area {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      width: 90%;
      max-width: 1200px;
      height: 80vh;
      position: relative;
    }

    /* 玩家資訊區 */
    #player-info {
      width: 200px;
      background-color: #fff;
      border: 1px solid #cccccc;
      padding: 10px;
      margin-right: 20px;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    /* 乘法表 */
    #game-board {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 2px;
      width: 10%;
      height: 40%;
      overflow: hide;
      text-align: center;
      position: absolute;
      top: 100px; /* 確保不會被玩家資訊遮住 */
    }
    #game-board div {
      border: 1px solid #cccccc;
      padding: 10px;
      background-color: #f9f9f9;
      font-size: 16px;
    }
    .player, .opponent {
      font-weight: bold;
      color: white;
      background-color: blue;
      padding: 5px;
      border-radius: 50%;
   /* 手牌顯示區 */
    #player-hand {
      width: 300px;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    #hand-cards div {
      display: inline-block;
      margin: 5px;
      padding: 10px;
      border: 1px solid #cccccc;
      background-color: #ffffff;
      cursor: pointer;
      width: 50px;
      height: 80px;
      text-align: center;
      font-size: 24px;
    }

    #hand-cards .selected {
      border-color: blue;
      font-weight: bold;
    }
/* 撲克牌的外觀 */
.card {
  width: 80px;
  height: 120px;
  background-color: white;
  border: 2px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  font-family: 'Arial', sans-serif;
  cursor: pointer;
  transition: transform 0.2s;
}

.card:hover {
  transform: scale(1.1);
}

.card.selected {
  border-color: blue;
  font-weight: bold;
}

/* 左上角的數字 */
.card .top-left {
  position: absolute;
  font-size: 18px;
  font-weight: bold;
  color: black;
  top: 5px;
  left: 5px;
}

/* 中間的大符號 */
.card .center {
  font-size: 40px; /* 更大的符號 */
  font-weight: bold;
  color: black;  /* 中央顏色 */
}

/* 底部不顯示數字與符號 */
.card .bottom-right {
  display: none;
}


     /* 移動方向按鈕 */
    #move-direction {
      position: absolute;
      bottom: 10px;
      left: 20px;
    }

    #move-direction button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #move-direction button:hover {
      background-color: #45a049;
    }
.cell {
  width: 50px;
  height: 50px;
  border: 1px solid #cccccc;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 18px;
  position: relative;
}

/* 玩家與對手的標記 */
.cell.player {
  background-color: #a2d9ce;
  border-radius: 50%;
  font-size: 30px; /* 顯示圖示的大小 */
  font-weight: bold;
}

.cell.opponent {
  background-color: #f5b041;
  border-radius: 50%;
  font-size: 30px; /* 顯示圖示的大小 */
  font-weight: bold;
}
    @keyframes moveEffect {
      from {
        transform: scale(0.8);
      }
      to {
        transform: scale(1);
      }
    }
    .stamina-bar {
      width: 200px;
      height: 20px;
      background-color: #dddddd;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    .stamina-bar span {
      display: block;
      height: 100%;
      background-color: #4CAF50;
      width: 100%;
      transition: width 0.5s ease;
    }
  </style>
</head>
