<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <title>多人對戰遊戲</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: left;
      align-items: center;
      height: 100vh;
    }
    
    #roomList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* 自動排列 */
      gap: 15px;
      margin-top: 20px;
      width: 80%;
      max-width: 1200px;
    }

    .room-tile {
      background-color: #f4f4f9;
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .room-tile:hover {
      transform: scale(1.05);
    }

    .room-tile .room-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .room-tile .room-status {
      font-size: 14px;
      color: #888;
    }

    /* 顏色樣式會根據狀態動態添加 */
    .room-tile.available {
      background-color: #a2d9ce;
    }

    .room-tile.full {
      background-color: #f5b041;
    }

    .room-tile.waiting {
      background-color: #e6f7ff;
    }
#game-board {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 5px;
  margin: 1px auto;
  width: 40%;
  height: 40%;
  text-align: center;
}

#game-board div {
  border: 2px solid #cccccc;
  padding: 12px;
  background-color: #f9f9f9;
}
.player, .opponent {
  font-weight: bold;
  color: white;
  background-color: blue;
  padding: 5px;
  border-radius: 50%;
}

#player-info {
  margin-bottom: 1px; /* 控制玩家資訊區塊與手牌之間的距離 */
  justify-content: right;
  margin-left: 150px; /* 玩家資訊往右移 */
}

#player-hand {
  position: absolute; /* 使元素脫離正常文檔流 */
  margin: 1px;
  text-align: center;
  margin-top: 500px; /* 手牌往下移 */
  margin-left: 500px; /* 玩家資訊往左移 */
}

#hand-cards {
  display: flex;
  justify-content: right;
  gap: 10px;
}
/* 撲克牌的外觀 */
.card {
  width: 80px;
  height: 120px;
  background-color: white;
  border: 2px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  font-family: 'Arial', sans-serif;
  cursor: pointer;
  transition: transform 0.2s;
}

.card:hover {
  transform: scale(1.1);
}

.card.selected {
  border-color: blue;
  font-weight: bold;
}

/* 左上角的數字 */
.card .top-left {
  position: absolute;
  font-size: 18px;
  font-weight: bold;
  color: black;
  top: 5px;
  left: 5px;
}

/* 中間的大符號 */
.card .center {
  font-size: 40px; /* 更大的符號 */
  font-weight: bold;
  color: black;  /* 中央顏色 */
}

/* 底部不顯示數字與符號 */
.card .bottom-right {
  display: none;
}

.cell {
  width: 50px;
  height: 50px;
  border: 1px solid #cccccc;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 18px;
  position: relative;
}

/* 玩家與對手的標記 */
.cell.player {
  background-color: #a2d9ce;
  border-radius: 50%;
  font-size: 30px; /* 顯示圖示的大小 */
  font-weight: bold;
}

.cell.opponent {
  background-color: #f5b041;
  border-radius: 50%;
  font-size: 30px; /* 顯示圖示的大小 */
  font-weight: bold;
}
    @keyframes moveEffect {
      from {
        transform: scale(0.8);
      }
      to {
        transform: scale(1);
      }
    }
    .stamina-bar {
      width: 200px;
      height: 20px;
      background-color: #dddddd;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    .stamina-bar span {
      display: block;
      height: 100%;
      background-color: #4CAF50;
      width: 100%;
      transition: width 0.5s ease;
    }
#chat-box {
  position: fixed;
  bottom: 10px;
  right: 10px;
  width: 500px;
  height: 400px;
  z-index: 1000; /* 保證它不被其他元素擋住 */
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 5px;
  overflow-y: auto;
}
.chat {
  padding: 10px;
  margin: 5px;
  border-radius: 5px;
  overflow-wrap: break-word;
}
.blue { background: #e0f7fa; }
.pink { background: #fce4ec; }
.green { background: #e8f5e9; }
.orange { background: #fff3e0; }
  </style>
</head>
