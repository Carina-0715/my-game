<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多人對戰遊戲</title>
</head>
<body>
  <h1>遊戲大廳</h1>
  <div id="lobby">
    <input type="text" id="playerID" placeholder="輸入玩家ID">
    <button id="createRoom">創建房間</button>
    <button id="joinRoom">加入房間</button>
    <div id="roomList"></div>
  </div>
<div id="player-hand">
  <h3>你的手牌</h3>
  <div id="hand-cards"></div>
  <button id="submit-cards">確認出牌</button>
</div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // 創建房間邏輯
    document.getElementById('createRoom').addEventListener('click', () => {
      const playerID = document.getElementById('playerID').value;
      socket.emit('createRoom', { playerID, roomMode: 'public', allowSpectators: true });
    });

    // 加入房間邏輯
    document.getElementById('joinRoom').addEventListener('click', () => {
      const playerID = document.getElementById('playerID').value;
      const roomID = prompt('輸入房間ID:');
      socket.emit('joinRoom', { playerID, roomID });
    });

    // 房間創建回應
    socket.on('roomCreated', (data) => {
      if (data.success) alert(`房間創建成功！房間ID: ${data.roomID}`);
    });

    // 房間加入回應
    socket.on('playerJoined', (data) => {
      alert(`玩家 ${data.playerID} 加入了房間`);
    });
  </script>
</body>
</html>
