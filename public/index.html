<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多人遊戲大廳</title>
  <link rel="stylesheet" href="styles.css"> <!-- 引入CSS檔案 -->
</head>
<body>
  <h1>遊戲大廳</h1>
  <div id="lobby">
    <input type="text" id="playerID" placeholder="輸入玩家ID">
    <button id="createRoom">創建房間</button>
    <button id="joinRoom">加入房間</button>
    <div id="roomList"></div>
  </div>

  <div id="game" style="display:none;">
    <h2>九九乘法表遊戲</h2>
    <div id="game-board"></div>
    <div id="player-info">
      <h3>玩家資訊</h3>
      <p>玩家ID: <span id="player-id"></span></p>
      <p>對手ID: <span id="opponent-id"></span></p>
      <p>體力值: <span id="player-stamina">20</span> / 20</p>
      <p>對手體力值: <span id="opponent-stamina">20</span> / 20</p>
    </div>
  </div>

  <div id="player-hand">
    <h3>你的手牌</h3>
    <div id="hand-cards"></div>
    <button id="submit-cards">確認出牌</button>
  </div>

  <div id="move-direction">
    <h3>選擇移動方向</h3>
    <button data-direction="up">向上</button>
    <button data-direction="down">向下</button>
    <button data-direction="left">向左</button>
    <button data-direction="right">向右</button>
  </div>

  <script src="/socket.io/socket.io.js"></script> <!-- 引入 Socket.io -->
  <script src="game.js"></script> <!-- 引入遊戲邏輯的JavaScript -->
</body>
</html>
