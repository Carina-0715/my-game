<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>多人對戰遊戲 - 房間</title>
  <link rel="stylesheet" href="room.css"> <!-- 請將相關 CSS 移到 room.css -->
</head>
<body>
  <h1>房間畫面</h1>
  <div id="game-board">
    <!-- 遊戲板格子 -->
  </div>

  <div id="player-info">
    <p>玩家資訊區塊</p>
  </div>

  <div id="player-hand">
    <!-- 撲克牌區塊 -->
  </div>

  <div id="chat-box">
    <div class="tabs">
      <button id="public-tab" class="tab">公頻對話</button>
      <button id="private-tab" class="tab">私頻對話</button>
      <button id="game-tab" class="tab">遊戲對話</button>
    </div>
    <div id="chat-content">
      <!-- 顯示對話內容 -->
    </div>
    <textarea id="chat-input" placeholder="輸入訊息..."></textarea>
    <button id="chat-send">發送</button>
  </div>

  <script src="room.js"></script> <!-- 移到 room.js -->
</body>
</html>
